<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Delete Review</title></head>
<body>
  <h1>Delete Review</h1>
  <p>Are you sure you want to delete this review?</p>
  <p><strong>{{ review.content }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <p><a href="/movies/{{ review.movie.id }}/">Cancel</a></p>
</body>
</html>
