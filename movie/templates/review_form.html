<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Review</title></head>
<body>

  <p><a href="/movies/{{ movie.id }}/">‚Üê Back to movie</a></p>

  {% if mode == "create" %}
    <h1>New Review for {{ movie.title }}</h1>
  {% else %}
    <h1>Edit Review for {{ movie.title }}</h1>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

</body>
</html>
